<div class="hotels">
  <div
    class="hotels_pics"
    style="background-image: url('{{ .Params.Image }}')"
  ></div>

  <div class="di">
    <!-- <p class="fukuoka">Fukuoka</p> -->
    <p class="hotels_name">{{ .Params.Title }}</p>
    <p class="access">{{ .Params.Access }}</p>
  </div>
  <div class="price">
    <p class="reserve">Price</p>
    <div>¥{{ .Params.price }}/1名</div>
  </div>

  <div class="reserve_btn_wrap">
    <a
      id="reserve_btn-{{ .File.BaseFileName }}"
      data-price="{{ .Params.Price }}"
      data-title="{{ .Params.Title }}"
      class="reserve_btn"
      href="#modaal"
    >
      Reserve
    </a>
    <div id="modaal" style="display:none;"><p>予約されました。</p></div>
  </div>
</div>
