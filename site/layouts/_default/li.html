<div class="item">
  <div class="pics">
    <a class="item_detail_page" href="{{ .Permalink }}">
      <img class="item_pic" src="{{ .Params.image }}" alt="" />
    </a>
  </div>
  <div class="item_price">
    <div id="price_wrap" class="rent">
      <p class="tag">RENT</p>
      <p class="price_tag">¥{{ .Params.Rent }}</p>
    </div>

    <div id="price_wrap" class="buy">
      <p class="tag">BUY</p>
      <p class="price_tag">¥{{ .Params.Buy }}</p>
    </div>
  </div>
</div>
